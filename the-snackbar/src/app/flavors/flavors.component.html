<h1 class="flavor">Flavors</h1>
<ul>
  <li *ngFor="let flavor of flavors">
    <h2 class="flavor-name">
      {{ flavor.flavor }}
      <p class="description">{{ flavor.description }}</p>
    </h2>
    <span class="quantity">{{ flavor.quantityOne }}</span>
    <span class="price">${{ flavor.price }}/${{ flavor.priceOne }}</span>
    <br />
    <button class="purchase">Purchase</button>
  </li>
</ul>
